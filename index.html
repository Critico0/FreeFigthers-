<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>*{box-sizing: border-box;}</style>
    <title>FreeFighting</title>
  </head>
  <body>
    <div style="position: relative;display: inline-block;">
      <div style="position: absolute; display: flex; width: 100%;align-items: center;padding: 20px;">
        
        <!--Player 1 life-->
        <div style="position: relative;
                    height:30px ; 
                    width: 100%; 
                    background-color: darkred; 
                    display: flex; 
                    justify-content: flex-end;">

          <div id='player1HealthBar' style="background-color: yellow; height: 30px;width: 100%;"></div>

        </div>

        <!--Timer-->
          <div id='timer' style="background-color: whitesmoke; 
              height: 60px;
              width: 100px; 
              flex-shrink: 0;
              display: flex;
              align-items: 
              center;
              justify-content: center;">
          </div>
        <!--Player 2 life-->
            <div style="position: relative; height: 30px; width: 100%; background-color: darkred;">
              <div id='player2HealthBar' style="background-color: yellow; height: 30px"></div>
            </div>  
      </div> 
      <div id='displayText' 
      style="position: absolute;
              color: azure;
              align-items: center;
              justify-content: center;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              display: none;">
       </div>   
      <canvas></canvas>
    </div>
    <script src="classes/Sprite.js"></script>
    <script src="classes/Figther.js"></script>
    <script src="index.js"></script>
  </body>
</html>
